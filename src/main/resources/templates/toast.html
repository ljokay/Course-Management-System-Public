<!DOCTYPE html>
<html lang="en">

<head th:fragment="toast">
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" th:href="@{/main.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>

<body>
<div class="position-fixed top-0 end-0 p-3" style="z-index: 11">
    <div class="toast" th:classappend="${toastMessage} ? show : '' " style="background-color: white; color: black;">
            <div class="toast-body" style="background-color: white">
                <p th:text="${toastMessage}"></p>
            </div>
            <div class="p-2 d-flex flex-row justify-content-end" style="background-color: white">
                <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="toast">Ok</button>
            </div>
        </div>
</div>
</body>
</html>
