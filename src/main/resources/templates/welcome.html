<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org xmlns:sec=http://www.thymeleaf.org/extras/spring-security>

<head>
    <title>Welcome Page</title>
    <link rel="stylesheet" th:href="@{/main.css}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div th:replace="general.html :: header"></div>
    <div th:replace="general.html :: generalNavBar"></div>
    <div class="center">
        <h1>Welcome <span th:text="${role}"></span> - <span th:text="${name}"></span></h1>
        <div th:if="${role == 'Student'}">
        	<h2>You're currently enrolled in courses totaling <span th:text="${credits}"></span> credits.</h2>
        </div>
        <div th:if="${role == 'Teacher'}">
        	<h2>You're currently teaching a total of <span th:text="${credits}"></span> credits.</h2>
        </div>
         <div th:if="${role == 'Admin'}">
        	<h2>Create courses and assign them to teachers!</h2>
        </div>
    </div>
</body>

</html>
