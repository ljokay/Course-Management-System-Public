<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org xmlns:sec=http://www.thymeleaf.org/extras/spring-security>

<head>
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/main.css}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div th:replace="general.html :: header"></div>
    <div class="center">
      <h1>DevU Gradebook</h1>
      <div>
         <div class="center mt-3">
             <h3>Enter you credentials to sign up</h3>
         </div>
         <form class="col-lg-4 offset-lg-4" action="#" th:action="@{/signup}" method="post">
             <div class="mb-3">
                 <label class="form-label">First Name: </label>
                 <input class="form-control" type="text" th:name="firstName" required minlength="3" maxlength="20"/>
             </div>
             <div class="mb-3">
                 <label class="form-label">Last Name: </label>
                 <input class="form-control" type="text" th:name="lastName" required minlength="3" maxlength="20"/>
             </div>
             <div class="mb-3">
                        <label class="form-label">E-mail Address: </label>
                        <input class="form-control" type="email" th:name="email" required minlength="3"/>
             </div>
             <div>
              <label class="form-label">Role: </label>
	             <select class="form-select" th:name="role" id="roleSelect" required>
		            <option selected>Choose your role</option>
		            <option value="Teacher">Teacher</option>
		            <option value="Student">Student</option>
		            <option value="Admin">Admin</option>
		         </select>
	         </div>
	         <div class="mb-3" id="gradeSelectDiv" style="display: none;">
                  <label class="form-label">Grade: </label>
                  <select class="form-select" th:name="grade" required>
                      <option selected>Choose your grade</option>
                      <option value="Freshman">Freshman</option>
                      <option value="Sophomore">Sophomore</option>
                      <option value="Junior">Junior</option>
                      <option value="Senior">Senior</option>
                  </select>
              </div>
             <div class="mb-3">
                 <label class="form-label">User Name: </label>
                 <input class="form-control" type="text" th:name="userName" required minlength="5" maxlength="20"/>
             </div>
             <div class="mb-3">
                 <label class="form-label">Password: </label>
                 <input class="form-control" type="password" th:name="password" required minlength="3" maxlength="20"/>
             </div>
             <input type="submit" value="Submit" class="btn btn-primary"/>
         </form>
       </div>
     </div>
     <script>
        document.getElementById('roleSelect').addEventListener('change', function () {
            var gradeSelectDiv = document.getElementById('gradeSelectDiv');
            if (this.value === 'Student') {
                gradeSelectDiv.style.display = 'block';
            } else {
                gradeSelectDiv.style.display = 'none';
            }
        });
    </script>
</body>

</html>
