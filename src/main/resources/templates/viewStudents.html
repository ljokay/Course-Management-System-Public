<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org xmlns:sec=http://www.thymeleaf.org/extras/spring-security>

<head>
    <title>Students</title>
    <link rel="stylesheet" th:href="@{/main.css}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

	<body>
    <div th:replace="~{toast.html}"></div>
    <div th:replace="general.html :: header"></div>
    <div th:replace="general.html :: teacherNavBar"></div>
		    <div class="center">
				<h1>Students</h1>
			        <table class="table table-dark table-striped table-dark-custom">
			            <thead>
			                <tr>
			                	<th>Name</th>
			                    <th>Grade</th>
			                    <th>Credits</th>
			                </tr>
			            </thead>
			            <tbody>
			                <tr th:each="student : ${students}">
			                	<td th:text="${student.firstName + ' ' + student.lastName}"></td>
			                    <td th:text="${studentMap[student.Id].grade}"></td>
			                    <td th:text="${studentMap[student.Id].credits}"></td>
			                </tr>
			            </tbody>
			        </table>
    		</div>
	</body>
</html>
