<!DOCTYPE html>
<html lang="en" xmlns:th=http://www.thymeleaf.org xmlns:sec=http://www.thymeleaf.org/extras/spring-security>

<head>
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/main.css}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</head>

<body>
    <div th:replace="general.html :: header"></div>
    <div th:replace="general.html :: adminNavBar"></div>
    <div class="center">
      <h1>Create a Course</h1>
      <div>
         <form class="col-lg-4 offset-lg-4" action="#" th:action="@{/editcourse}" method="post">
	         <div th:if="${error != null}">
        		<p class ="error-text" th:text="${error}"></p>
        	 </div>
	         <input type="hidden" th:name="courseId" th:value="${course.id}"/>
	         <label class="form-label">Course Name: </label>
	             <div class="mb-3">
	                 <input class="form-control" type="text" th:name="courseName" th:value="${course.name}" required minlength="3"/>
	             </div>
	         <label class="form-label">Course Description: </label>
	             <div class="mb-3">
	                 <input class="form-control" type="text" th:name="description" th:value="${course.description}" required minlength="3"/>
	             </div>
	         <label class="form-label">Credit Hours: </label>
	             <div class="mb-3">
	                 <input class="form-control"th:name="credits" th:value="${course.credits}" required minlength="1"/>
	             </div>
	         <label class="form-label">Start Date: </label>
	             <div class="mb-3">
	             	<input type="date" th:name="startDate" th:value="${#dates.format(course.startDate, 'yyyy-MM-dd')}" required>
	             </div>
	         <label class="form-label">End Date: </label>
	             <div class="mb-3">
	             	<input type="date" th:name="endDate" th:value="${#dates.format(course.end_date, 'yyyy-MM-dd')}" required>
	             </div>
	         <label class="form-label">Seats: </label>
	             <div class="mb-3">
	             	<input class="form-control" type="text" th:name="seats" th:value="${course.seats}" required>
	             </div>
	          <label class="form-label">Teacher: </label>
	             <div>
		             <select class="form-select" th:name="teacher" id="teacherSelect" required>
		             	<option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.firstName + ' ' + teacher.lastName}"></option>
			         </select>
			     </div>
	             <input type="submit" value="Submit" class="btn btn-primary"/>
         </form>
       </div>
     </div>
</body>

</html>
