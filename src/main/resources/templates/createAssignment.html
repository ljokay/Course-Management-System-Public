<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Assignment</title>
    <link rel="stylesheet" th:href="@{/main.css}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
</head>

<body>
    <div th:replace="general.html :: header"></div>
    <div th:replace="general.html :: teacherNavBar"></div>
    <div class="center">
    <h1>Create an Assignment for <span th:text="${course.name}"></span></h1>
      	<div th:if="${error != null}">
        		<p class="error-text"><span th:text="${error}"></span></p>
        </div>
      <div>
         <form class="col-lg-4 offset-lg-4" th:action="@{/createAssignment}" method="post">
         <label class="form-label">Assignment Name: </label>
             <div class="mb-3">
                 <input class="form-control" type="text" name="assignmentName" required minlength="3"/>
             </div>
             <label class="form-label">Assignment Description: </label>
             <div class="mb-3">
                 <input class="form-control" type="text" name="description" required minlength="3"/>
             </div>
             <label class="form-label">Due Date: </label>
             <div class="mb-3">
             	<input type="date" name="endDate" required>
             </div>
             <label class="form-label">Total Points: </label>
             <div class="mb-3">
                 <input class="form-control" type="text" name="totalPoints" required>
             </div>
             <input type="hidden" th:name="courseId" th:value="${course.id}"/>
             <div class="mb-3">
                <input type="submit" value="Create Assignment" class="btn btn-primary"/>
            </div>
         </form>
       </div>
     </div>
</body>
</html>
